<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header"><h1>ROCK PAPER SCISSORS</h1></div>
        <div class="instruct-box">
            <div class="instructions">First to 5 is the winner!</div>
            <div class="choose">Choose your weapon</div>
        </div>
        <div class="buttons">
            <div class="rock">
                <img src="rock.png" alt="Rock icon">
                <div>ROCK</div>
            </div>
            <div class="paper">
                <img src="paper.png" alt="Paper icon">
                <div>PAPER</div>
            </div>
            <div class="scissors">
                <img src="scissors.png" alt="Scissors icon">
                <div>SCISSORS</div>
            </div>
        </div>
    </body>
</html>
