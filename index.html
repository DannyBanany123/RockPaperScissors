<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/acee5d11a9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header"><h1>ROCK PAPER SCISSORS</h1></div>
        <div class="instruct-box">
            <div class="instructions">First to 5 is the winner!</div>
            <div class="choose">Choose your weapon</div>
        </div>
        <div class="buttons">
            <div class="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
                <p>ROCK</p>
            </div>
            <div class="paper">
                <i class="fa-solid fa-hand"></i>
                <p>PAPER</p>
            </div>
            <div class="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
                <p>SCISSORS</p>
            </div>
        </div>

        <div class="score">
            <div class="you">Your score: 0</div>
            <div class="cpu">CPU's score: 0</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
